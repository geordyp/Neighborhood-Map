<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
      <div class="leftPane">
        <h1>Good Eats</h1>

        <select id="filterOptions" data-bind="foreach: filterOptions">
          <option data-bind="text: name"></option>
        </select>
        <button id="filterBtn" data-bind="click: filterBtnClicked">filter</button>
        <button id="clearFilterBtn" data-bind="click: clearFilterBtnClicked">clear</button>

        <ul id="list" data-bind="foreach: displayRsrtList">
          <li id="listItem" data-bind="text: name, click: $parent.rsrtClicked"></li>
        </ul>
        <div id="footer">Powered by <a href="https://developers.google.com/maps/">Google Maps</a> and <a href="https://developers.zomato.com/">Zomato</a></div>
      </div>
      <div class="rightPane">
        <div id="map"><p style="color:red; font-size:24px;"><b>Failed to load Google Maps.</p></b></div>
      </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5t-hmQmbEWlbaSMKcRGZQiGOsakGN0kk&callback=initMap"></script>
</body>
</html>
